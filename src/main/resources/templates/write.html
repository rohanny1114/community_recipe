<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Post a new recipe">
    <meta name="keywords" content="new recipe">
    <meta name="author" content="Rohan Kim">

    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>

    <form action="/recipeReg" method="POST">
        Name: <span th:text="${signinInfo.name}"></span> 
        <br />
        Title: <input type="text" name="title" /><br/>
        Contents: <br/>
        <textarea name="content" id="" cols="50" rows="5"></textarea><br/>
        <input type="submit" value="REGISTER" />
    </form>
    <a href="/">Home</a>
</body>
</html>
